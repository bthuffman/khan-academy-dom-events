<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Processing forms with events</title>
	</head>
	<body>
		<div>
			<label>What's your name?
				<input id="name" type="text">
			</label>
			<br>
			<label>What language do you speak?
				<select id="lang">
					<option value="en">English</option>
					<option value="es">Spanish</option>
					<option value="plt">Pig-latin</option>
				</select>
			</label>
			<br>
			<button id="button" type="button">Greet me, please!</button>
			<div id="message"></div>
		</div>

		<script>
		  // Step 1: Find the element we want the event on
		  let button = document.getElementById("button");
		  // Step 2: Define the event listener function
		  //Note if the let name was here outside of the below function it would grab the empty value of that element rather than the updated info which is achieved by placing it in the function (this is due to parsing) order.
		  let onButtonClick = function() {
			  let name = document.getElementById("name").value;
			  let lang = document.getElementById("lang").value;
			  if(lang === "es") {
				  greeting = "Hola, " + name;
			  } else if(lang === "plt") {
				  greeting = "Ello-hay, " + name;
			  } else {
				  greeting = "Hey, " + name;
			  }
			  document.getElementById("message").textContent += greeting;
		  };
		  // Step 3: Attach event listener to element
		  button.addEventListener("click", onButtonClick);
		</script>

	</body>
</html>
