<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Challenge: Cat Clicker</title>
		<style>
			body {
				font-family: Arial, sans-serif;
			}
		</style>
	</head>
	<body>
		<h2 id="cat-message">Pet me!</h2>
		<img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png">
		<br>

		<div id="cat-chat"></div>

		<script>
		  // Create variable for the cat image
		  let catImage = document.getElementById("cat-pic");
		  // Create callback function
		  let onButtonClick = function () {
			  console.log("woof");
			document.getElementById("cat-message").innerHTML = "Woof";
		  };
		  // Add event listener
		  catImage.addEventListener("click",onButtonClick);
		</script>
	</body>
</html>
