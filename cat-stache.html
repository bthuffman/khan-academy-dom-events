<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Challenge: Cat-stache</title>
		<style>
			#mustache-pic {
				position: absolute;
			}
		</style>
	</head>
	<body>

		<img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/cat.png" width="300" alt="cat photo">

		<img id="mustache-pic" src="https://www.kasandbox.org/programming-images/misc/mustache.png" alt="mustache" width="100" style="visibility: hidden">

		<script>
		  let catPic = document.getElementById("cat-pic");
		  let onCatClick = function(e) {
			console.log(e);
			  let stachePic = document.getElementById("mustache-pic");
			document.body.appendChild(stachePic);
			stachePic.style.top = e.clientY - 20 + "px";
			stachePic.style.left = e.clientX - 49 + "px";
			document.getElementById("mustache-pic").style.visibility = "visible";
		  };
		  catPic.addEventListener("click", onCatClick);

		</script>
	</body>
</html>
